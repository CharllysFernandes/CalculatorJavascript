<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

    <title>Calculator Javascript</title>
</head>

<body >
    <main class="d-flex flex-column w-auto justify-content-center align-items-center">
        <div class="rounded rounded-5 color-calc text-center calc" id="calc">
            <button class="btn rounded rounded-4 w-auto color-button-theme m-4" id="buttonTheme">
                <i class="bi bi-brightness-high m-2 text-white-50" id="brightness"></i>
                <i class="bi bi-moon m-2 text-white" id="dark"></i>
            </button>
            <div class="px-5 py-3 display d-flex flex-column align-content-end justify-content-between flex-wrap" id="display">
                <h2 class="fs-6 text-white-50 text-end" id="history"></h2>
                <h1 class="fs-3 text-white text-end" id="digits">0</h1>
            </div>
            <div class="color-keyboard rounded rounded-5 p-4 d-flex flex-wrap row-cols-5 gap-2 justify-content-center text-black"
                id="keyboard"></div>

            
            <!-- keyboard -->
        </div>

    </main>
    <!-- <script src="./script.js"></script> -->
    <script src="./index.js"></script>
</body>

</html>
